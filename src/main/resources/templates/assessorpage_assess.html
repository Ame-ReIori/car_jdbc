<script>
	
	
	function getUrlParams(name){
    	return decodeURIComponent((new RegExp('[?|&]'+name+'='+'([^&;]+?)(&|#|;|$)').exec(location.href)||[,""])[1].replace(/\+/g,'%20'))||null;
  	}
	
	//左边导航栏的Vue实例，图片处理暂无
	var vm_bar_card = new Vue({
		el: "#sidebarnav",
		data: {
			avatar_bar: 'img/assessor_avatar_default.jpg',
			assessor_name: 'Assessor',
			assessor_level: '初级',
			assessor_phone: ''
		},
		created: function(){
			axios.post('http://localhost:8080/RequsetAssessorInfo',{
				//后端收到post_code=35表示要向界面传输 评估师部分 的数据，
				post_code : 35,
				//post用户的ID
				assessor_id: 1 //this.$cookies.get('assessor_id')
			})
			//下面这个箭头一定不能删掉，不然this的指向将不会是vue的实例
			.then(response => {
				var datajson = response.data;
				//可以自己改
				this.assessor_name = datajson.assessor_name;
				this.assessor_level = datajson.assessor_level;
				this.assessor_phone = datajson.assessor_phone;
			})
		}
		
	})
	
	//注销
	var vm_logout = new Vue({
		el:"#logout_button",
		methods:{
			logout: function(){
                this.$cookies.remove('assessor_name');
                this.$cookies.remove('assessor_phone');
				this.$cookise.remove('assessor_id');
                //跳转到主页，这个后端也需要改路径
                window.location.href = 'http://localhost:8080/index';
            }   
		}
	})
	
	//右边具体的评估条目
	var vm_assesscard = new Vue({
		el: "#assesscard",
		data: {
			engine:'',
			windows:'',
			wheels:'',
			collsion:'',
			lights:'',
			appearance:'',
			dashboard:'',
			chassis:'',
			security_system:'',
			car_id:''
		},
		
		methods:{
			update: function(){
				if(this.engine == '' || this.windows == '' || this.wheels == '' || this.collsion == '' || 
				   this.lights == '' || this.appearance == '' || this.dashboard == '' || this.chassis == '' ||
				  	this.security_system == ''){
					alert('需要填写所有评测项');
				}else{
					
					this.car_id = getUrlParams('car_id');
					
					if(this.car_id == ''){
						alert('未定位到评测车辆');
						
					}
					//地址修改 ，这里post很多数据，你收到的键名在表里已经写到，与这里一致，post_code==55
					axios.post('http://localhost:8080/makeAssessment',{
						post_code : 55,
						assessor_id: 1 //this.$cookies.get('assessor_id'),
						car_id:  this.car_id,
						engine_as: this.engine,
						windows_as: this.windows,
						wheels_as: this.wheels,
						collsion_as: this.collsion,
						lights_as: this.lights,
						appearance_as: this.appearance,
						dashboard_as: this.dashboard,
						chassis_as: this.chassis,
						security_system_as: this.security_system
					})
					.then(function (response) {
						
						var response_num = response.data
						//如果返回1就表示评估信息成功
						if(response_num == 1){
							alert('评估成功！');
							
							//跳转的网址
							window.location.href = 'assessorpage_waiting_cars.html';
						}else{
							alert('服务器错误！');
						}
					})
					.catch(function (error) {
						console.log(error)
					})
				}
			}
		}
		
	})
	
</script>
