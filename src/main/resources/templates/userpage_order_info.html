<script>
	//左边栏数据
	var vm_bar_card = new Vue({
		el: "#sidebarnav",
		data: {
			avatar_bar: 'img/user_avatars_img/5.jpg',
			username_bar:'加载数据'
			//
		},
		created: function(){
			axios.post('http://localhost:8080/RequsetUserInfo',{
				//后端收到post_code=15表示要向userpage界面传输部分用户的数据，
				post_code : 15,
				user_id:  this.$cookies.get('userid')
			})
			//下面这个箭头一定不能删掉，不然this的指向将不会是vue的实例
			.then(response => {
				//可以在此修改键名
				var datajson = response.data;
//				this.avatar_bar = datajson.avatar;
				this.username_left = datajson.user_name;
			})
		}
	});
	
	
	//注销
	var vm_logout = new Vue({
		el:"#logout_button",
		methods:{
			logout: function(){
                this.$cookies.remove('username');
                this.$cookies.remove('user_balance');
                this.$cookies.remove('user_mail');
                this.$cookies.remove('user_phone');
				this.$cookise.remove('userid');
                //跳转到主页，这个后端也需要改路径
                window.location.href = 'http://localhost:8080/index';
            }   
		}
	})

	//右边的订单数据
	var vm_table = new Vue({
			el: '#order_message',
			data: {
				order_datas: []
			  },
			created: function(){
				axios.post('http://localhost:8080/userPageOrderInfo',{
					//后端收到post_code=30表示要向界面传输订单的数据，
					post_code : 30,
					user_id:  this.$cookies.get('userid')
				})
				//下面这个箭头一定不能删掉，不然this的指向将不会是vue的实例
				.then(response => {
					var datajson = response.data;
					this.order_datas = datajson;

				})
			}
		});


	
	
</script>
